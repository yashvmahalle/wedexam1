<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibit Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        li {
            margin: 0 15px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        .current {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav aria-label="Exhibit Navigation">
        <div class="nav-container">
            <ul>
                <li><a href="#home" aria-current="page">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <section id="home">
        <h1>Home</h1>
        <p>Welcome to our exhibit!</p>
    </section>
    
    <section id="about">
        <h1>About</h1>
        <p>Learn more about the exhibit and its purpose.</p>
    </section>
    
    <section id="gallery">
        <h1>Gallery</h1>
        <p>Explore the gallery of exhibits.</p>
    </section>
    
    <section id="contact">
        <h1>Contact</h1>
        <p>Get in touch with us.</p>
    </section>
</body>
</html>
